<!DOCTYPE html>
<html>
<head>
	<title>array</title>
	<script type="text/javascript">
		
		var btn=document.getElementById('btn');
		
		function find(){
			var stc=document.getElementById('in').value;
			var arr=stc.split(" ");
			var max=0;
			for(var i=0;i<arr.length;i++){
				if(arr[i].length>=max){
					max=arr[i].length;
				}
			}
			
			document.write(max) ;
		}
		btn.onclick=find(stc);	
		
	</script>
</head>
<body>
     <input type="text" id="in">
     <button onclick="find()" id="btn" >确定</button>
</body>
</html>
